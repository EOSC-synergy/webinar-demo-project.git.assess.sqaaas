        - /usr/bin/env sh .sqa/script.scaly-wheat-urchin.sh
        container: qc.sec_sickly-carmine-chicken
  QC.Sty:
    repos:
      gitlab.a.incd.pt/jprm/webinar-demo-project flake8:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-mustard-uakari.sh
        container: qc.sty_gimpy-aquamarine-panda
      gitlab.a.incd.pt/jprm/webinar-demo-project hadolint:
        commands:
