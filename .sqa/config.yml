        - /usr/bin/env sh .sqa/script.snappy-mauve-snake.sh
        container: qc.doc_pretty-taupe-crab
      gitlab.a.incd.pt/jprm/webinar-demo-project markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-celadon-oyster.sh
        container: qc.doc_smelly-cerise-mist
