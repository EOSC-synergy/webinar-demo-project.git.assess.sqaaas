      gitlab.a.incd.pt/jprm/webinar-demo-project pytest:
        commands:
        - /usr/bin/env sh .sqa/script.homely-amaranth-bee.sh
        container: qc.uni_ugly-amber-dormouse
  QC.Ver:
    repos:
      gitlab.a.incd.pt/jprm/webinar-demo-project get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-ultramarine-booby.sh
        container: qc.ver_pretty-ruby-koala
timeout: 5400
